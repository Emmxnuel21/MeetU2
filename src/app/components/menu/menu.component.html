<ion-menu side="start" menuId="menu" contentId="main">
  <ion-header>
    <ion-toolbar class="gradient-1">
      <ion-title>MeetU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="gradient-2">
    <ion-list class="gradient-2">
      <ion-item class="gradient-2" routerLink="/profile"><ion-icon name="person-outline"></ion-icon><p>&nbsp;Perfil</p><p>&nbsp;{{usuario.user}}</p></ion-item>
      <ion-item class="gradient-2" routerLink="/home"><ion-icon name="home-outline"></ion-icon><p>&nbsp;Home</p></ion-item>
      <ion-item class="gradient-2" routerLink="/chat"><ion-icon name="mail-outline"></ion-icon><p>&nbsp;Mensajes</p></ion-item>
      <ion-item class="gradient-2" routerLink="/calendar"><ion-icon name="calendar-outline"></ion-icon><p>&nbsp;Calendario</p></ion-item>
      <ion-item class="gradient-2" routerLink="#"><ion-icon name="settings-outline"></ion-icon><p>&nbsp;Configuración</p></ion-item>
      <ion-item class="gradient-2" (click)="logout()"><ion-icon name="exit-outline"></ion-icon><p>&nbsp;Cerrar sesión</p></ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
