<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="color-btn" (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title align="center">MeetU</ion-title>
    </ion-toolbar>
    
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item><ion-buttons><ion-button class="color-btn"><ion-icon name="person-outline"></ion-icon><p>&nbsp;Perfil</p></ion-button></ion-buttons></ion-item>
      <ion-item><ion-buttons><ion-button class="color-btn" routerLink="/chat"><ion-icon name="mail-open-outline"></ion-icon><p>&nbsp;Mensajeria</p></ion-button></ion-buttons></ion-item>        
      <ion-item><ion-buttons><ion-button class="color-btn" routerLink="/calendar"><ion-icon name="calendar-outline"></ion-icon><p>&nbsp;Agenda</p></ion-button></ion-buttons></ion-item>
      <ion-item><ion-buttons><ion-button class="color-btn" routerLink="#"><ion-icon name="settings-outline"></ion-icon><p>&nbsp;Configuración</p></ion-button></ion-buttons></ion-item>
      <ion-item><ion-buttons><ion-button class="color-btn" (click)="logout()"><ion-icon name="exit-outline"></ion-icon><p>&nbsp;Cerrar sesión</p></ion-button></ion-buttons></ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content>
  <div class="tabs">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="clases">
          <ion-icon name="pencil-outline"></ion-icon>
          <ion-label>Clases</ion-label>
        </ion-tab-button>
         
        <ion-tab-button tab="calendario">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Calendario</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="notas">
          <ion-icon name="star-outline"></ion-icon>
          <ion-label>Notas</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="pago">
          <ion-icon name="wallet-outline"></ion-icon>
          <ion-label>Pagos</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-content>
