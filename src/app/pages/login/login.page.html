<ion-header>
  <ion-toolbar>
    <ion-title align="center">MeetU</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="sign-container gradient-1">
    <div class="header">
      <div class="title ion-text-center">
        <img src="assets/images/meet.png"/>
      </div>
    </div>

    <div class="login-container">
      <ion-list lines="none" class="form fade-in">
        <ion-item>
          <ion-label>Usuario</ion-label>
          <ion-input class="ion-text-right" [(ngModel)]="login.Usuario"></ion-input>
          <ion-icon slot="end" name="person"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-input type="password" class="ion-text-right" [(ngModel)]="login.Password"></ion-input>
          <ion-icon slot="end" name="key-outline"></ion-icon>
        </ion-item>
      </ion-list>

      <div class="ion-text-center fade-in">
        <ion-button class="green-button" (click)="ingresar()">
          Ingresar
        </ion-button>
      </div>
      <div class="ion-text-center fade-in">
        <ion-button class="green-button" (click)="mostrarFormulario()">
          registro
        </ion-button>
      </div>

      <div class="ion-text-center fade-in">
        <ion-button class="green-button" (click)="ir()">
          ir
        </ion-button>
      </div>

    </div>

    <div class="sign-up-container gradient-2" [ngClass]="{'active': signupView}">

      <div class="toggle-text ion-text-center" tappable (click)="toggleSignUpView()">

        <span *ngIf="!signupView" [ngClass]="{'fade-in': !signupView, 'fade-out': signupView}">Registrarse</span>
        <span *ngIf="signupView" [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}">Ingresa tus datos</span>
        <br>
        <ion-icon name="arrow-round-up" *ngIf="!signupView" [ngClass]="{'fade-in': !signupView, 'fade-out': signupView}"></ion-icon>
        <ion-icon name="arrow-round-down" *ngIf="signupView" [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}"></ion-icon>

      </div>

      <ion-list lines="none" class="form" [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}">
        <ion-item>
          <ion-label>Usuario</ion-label>
          <ion-input class="ion-text-right"[(ngModel)]="login.Usuario"></ion-input>
          <ion-icon slot="end" name="person"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-input type="password" class="ion-text-right"[(ngModel)]="login.Password"></ion-input>
          <ion-icon slot="end" name="key-outline"></ion-icon>
        </ion-item>
      </ion-list>
      
      <div class="ion-text-center" [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}">
        <ion-button class="gray-button" (click)="casa()">
          Registrar
        </ion-button>
      </div>

    </div>

  </div>

</ion-content>
