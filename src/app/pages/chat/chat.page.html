<ion-header>
  <ion-toolbar class="gradient-2">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item class="gradient-1" *ngFor="let character of characters" [routerLink]="['/userchat/' + character.id]">
        <ion-avatar slot="start">
          <img src="{{character.image}}" alt="">
        </ion-avatar>
        <ion-label>{{character.name}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
