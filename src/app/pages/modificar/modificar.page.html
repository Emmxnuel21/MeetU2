<ion-header>
  <ion-toolbar class="gradient-2">
    <ion-title>Agregar Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="gradient-1">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center gradient-2">
      <ion-card-title>
        <ion-label>
          <h1>Modificar Nota</h1>
        </ion-label>
      </ion-card-title>

      <ion-card-content class="gradient-2">
        <ion-item class="gradient-2">
          <ion-label position="floating">Titulo</ion-label>
          <ion-input type="text" [(ngModel)]="tituloNota"></ion-input>
        </ion-item>

        <ion-item class="gradient-2">
          <ion-label position="floating">Texto Noticia</ion-label>
          <ion-input type="text" [(ngModel)]="textoNota"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button class="gradient-2" shape="block" (click)="editar()">Guardar Nota</ion-button>
    </ion-card>

  </div>
</ion-content>
