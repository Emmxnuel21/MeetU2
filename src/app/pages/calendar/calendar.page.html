<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="color-btn" (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title align="center">MeetU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item><ion-buttons><ion-button class="color-btn" routerLink="/profile"><ion-icon name="person-outline"></ion-icon><p>&nbsp;Perfil</p></ion-button></ion-buttons></ion-item>
        <ion-item><ion-buttons><ion-button class="color-btn" routerLink="/home"><ion-icon name="home-outline"></ion-icon><p>&nbsp;Home</p></ion-button></ion-buttons></ion-item>
        <ion-item><ion-buttons><ion-button class="color-btn" routerLink="/chat"><ion-icon name="mail-open-outline"></ion-icon><p>&nbsp;Mensajeria</p></ion-button></ion-buttons></ion-item>        
        <ion-item><ion-buttons><ion-button class="color-btn" routerLink="#"><ion-icon name="settings-outline"></ion-icon><p>&nbsp;Configuración</p></ion-button></ion-buttons></ion-item>
        <ion-item><ion-buttons><ion-button class="color-btn" (click)="logout()"><ion-icon name="exit-outline"></ion-icon><p>&nbsp;Cerrar sesión</p></ion-button></ion-buttons></ion-item>        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-content>
    <ion-card>
      <ion-datetime>
      </ion-datetime>
    </ion-card>
  </ion-content>
  
  <ion-router-outlet id="main"></ion-router-outlet>
